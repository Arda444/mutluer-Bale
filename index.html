<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutluer Bale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: #2B8F98;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }
        .image-card, .grid-item {
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
        }
        .image-card:hover, .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .tab {
            transition: background-color 0.3s;
        }
        .tab:hover {
            background-color: #1D5D62;
        }
        .tab.active {
            background-color: #1D5D62;
            color: white;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            box-sizing: border-box;
        }
        .grid-item img, .image-card img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }
        .grid-item .overlay, .image-card .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(29, 93, 98, 0.7);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
        }
        .grid-item:hover .overlay, .image-card:hover .overlay {
            opacity: 1;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .modal-content {
            width: 100vw;
            height: 100vh;
            margin: 0;
            display: block;
            object-fit: contain;
        }
        .close {
            position: absolute;
            top: 30px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }
        footer {
            color: white;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            position: relative;
        }
        .social-icons a {
            color: white;
            margin: 0 15px;
            font-size: 30px;
            text-decoration: none;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #007bff;
        }
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
            .grid-item .overlay, .image-card .overlay {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-4 sm:py-8">
    <h1 class="text-3xl sm:text-4xl font-bold text-white mb-6 sm:mb-8">Mutluer Bale</h1>

    <script>
        function showCategory(categoryId) {
            document.querySelectorAll('.category').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(categoryId).classList.remove('hidden');
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`button[onclick="showCategory('${categoryId}')"]`).classList.add('active');
        }

        function openModal(imageSrc, modalId) {
            const modal = document.getElementById(modalId);
            const modalImg = document.getElementById(`${modalId}Image`);
            modal.style.display = 'flex';
            modalImg.src = imageSrc;
            modalImg.onload = () => {
                modalImg.style.display = 'block';
            };
            modalImg.onerror = () => {
                console.error('Failed to load image:', imageSrc);
            };
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'none';
        }

        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', function(event) {
                if (event.target === this) {
                    closeModal(this.id);
                }
            });
        });

        showCategory('anasayfa');
    </script>
</body>
</html>
