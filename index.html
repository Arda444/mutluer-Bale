    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* Exactly 3 columns on desktop */
        gap: 1.5rem;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem;
        box-sizing: border-box;
    }
    .grid-item {
        position: relative;
        border-radius: 10px;
        overflow: hidden;
        transition: transform 0.3s, box-shadow 0.3s;

    .grid-item:hover {

        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    .grid-item img {
        width: 100%;
        height: auto;
        display: block;
        object-fit: cover;
    }
    .grid-item .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(29, 93, 98, 0.7); /* Darker turquoise overlay */
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;

        transition: opacity 0.3s;
        font-size: 1.2rem;

        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);

        align-items: center;

        height: auto;
        max-width: 90vw; /* Max 90% of viewport width */
        max-height: 90vh; /* Max 90% of viewport height */
        margin: auto;
        display: block;
        object-fit: contain; /* Maintain aspect ratio */

    <!-- Modal for full-screen image -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        // Open the modal with the clicked image
        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'flex';
            modalImg.src = imageSrc;
            // Ensure image loads before displaying
            modalImg.onload = () => {
                modalImg.style.display = 'block';
            };
            modalImg.onerror = () => {
                console.error('Failed to load image:', imageSrc);
            };
        }

        // Close the modal
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }

        // Close modal when clicking outside the image
        document.getElementById('imageModal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeModal();
            }
        });
    </script>
</body>
